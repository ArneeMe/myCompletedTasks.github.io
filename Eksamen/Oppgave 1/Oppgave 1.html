<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 1</title>
</head>
<body>
<a href="../oppgave2/oppgave2.html">Oppgave 2</a>
<select id="sel1">
    <option> Velg et land!</option>
    <option value="spania">Spania</option>
    <option value="england">England</option>
    <option value="polen">Polen</option>
    <option value="portugal">Portugal</option>
</select>

<select id="sel2"></select>

<script>
    const sel1 = document.querySelector("#sel1");
    const sel2 = document.querySelector("#sel2");
    let spania = ["spania","Madrid","Barcelona","teneriffe"];
    let england =["england","London","Manchester"];
    let portugal = ["portugal", "Lisboa", "Gurkimeie"];
    let landListe = [spania,england,portugal];

    sel1.onchange = function () {
        sel2.innerHTML = "";
        for (let land of landListe) {
            if (sel1.value === land[0]) {
                for (let i = 1; i < land.length; i++) {
                    sel2.innerHTML += `<option>${land[i]} </option>`
                }
            }
        }
    }

</script>
</body>
</html>
