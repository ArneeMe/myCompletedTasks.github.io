<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="canvas"></canvas>

    <script>

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        for (var h=0; h < 10; h++) {

            for (var i = 0; i < 10; i++) {

                var x = 25 + (i * 50);
                var y = 50 + (h * 50);

                ctx.beginPath();
                ctx.arc(x, y, 25, 0, 2 * (Math.PI));
                ctx.fill();


            }
        }

    </script>

</body>
</html>
